<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=/login">
    <title>Logging Out...</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-light: #F4F5F4;
            --white: #FFFFFF;
            --accent: #587363;       /* Sage Green */
            --text-main: #1F2937;
            --text-muted: #6B7280;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-light);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
        }

        .logout-card {
            background: var(--white);
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
            position: relative;
            overflow: hidden;
            /* Entrance Animation */
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* The Sage Green Spinner */
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #E5E7EB; /* Light Grey Ring */
            border-top: 4px solid var(--accent); /* Sage Spinner */
            border-radius: 50%;
            margin: 0 auto 25px;
            animation: spin 1s linear infinite;
        }

        h1 {
            color: var(--text-main);
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .manual-link {
            display: inline-block;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .manual-link:hover { text-decoration: underline; }

        /* Bottom Progress Bar */
        .progress-track {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #F3F4F6;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            animation: fillBar 3s linear forwards;
        }

        /* Keyframes */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideUpFade {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fillBar {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="logout-card">
        <div class="spinner"></div>
        <h1>Logging Out</h1>
        <p>Securely clearing your session...</p>
        
        <a href="/login" class="manual-link">Click here if not redirected</a>

        <div class="progress-track">
            <div class="progress-fill"></div>
        </div>
    </div>

</body>
</html>
