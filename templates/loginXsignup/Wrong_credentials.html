<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed</title>
    <meta http-equiv="refresh" content="3;url=/login">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-light: #F4F5F4;
            --white: #FFFFFF;
            --accent: #587363;        /* Sage Green (Base theme) */
            --error: #DC2626;         /* Red for Error */
            --error-light: #FEE2E2;   /* Light Red Background */
            --text-main: #1F2937;
            --text-muted: #6B7280;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg-light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card {
            background: var(--white);
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
            position: relative;
            overflow: hidden;
            /* Shake Animation on load */
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* Error Icon Container */
        .icon-container {
            width: 80px;
            height: 80px;
            background: var(--error-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px auto;
        }

        .error-svg {
            width: 40px;
            height: 40px;
            stroke: var(--error);
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            /* Animate the X drawing */
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawX 0.6s ease-out 0.4s forwards;
        }

        h1 {
            color: var(--text-main);
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        p {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .manual-link {
            display: inline-block;
            text-decoration: none;
            color: var(--error);
            font-weight: 700;
            font-size: 0.9rem;
            transition: opacity 0.2s;
            border: 2px solid var(--error-light);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .manual-link:hover { background: var(--error-light); }

        /* Timer Bar */
        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: #F3F4F6;
        }

        .progress-bar {
            height: 100%;
            background: var(--error); /* Red bar for error context */
            width: 0%;
            animation: fillBar 3s linear forwards;
        }

        /* --- ANIMATIONS --- */
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        @keyframes drawX {
            to { stroke-dashoffset: 0; }
        }

        @keyframes fillBar {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-container">
            <svg class="error-svg" viewBox="0 0 52 52">
                <path d="M16 16 L36 36 M36 16 L16 36" />
            </svg>
        </div>

        <h1>Access Denied</h1>
        <p>Incorrect username or password.<br>Please check your credentials and try again.</p>

        <a href="/login" class="manual-link">Try Again</a>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

</body>
</html>
