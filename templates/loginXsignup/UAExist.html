<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Taken</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-light: #F4F5F4;
            --white: #FFFFFF;
            --accent: #587363;        /* Sage Green (Base theme) */
            --warning: #D97706;       /* Amber/Yellow for 'Taken' warning */
            --warning-light: #FEF3C7; /* Light Amber Background */
            --text-main: #1F2937;
            --text-muted: #6B7280;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg-light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: var(--white);
            padding: 50px 40px;
            width: 100%;
            max-width: 480px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
            position: relative;
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Warning Icon Container */
        .icon-container {
            width: 80px;
            height: 80px;
            background: var(--warning-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px auto;
        }

        .warning-svg {
            width: 40px;
            height: 40px;
            stroke: var(--warning);
            stroke-width: 2.5;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: pulse 2s infinite;
        }

        h1 {
            color: var(--text-main);
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 12px;
        }

        p {
            color: var(--text-muted);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.2s;
            display: inline-block;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
            border: 2px solid var(--accent);
        }
        .btn-primary:hover {
            background-color: #465e50;
            border-color: #465e50;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: white;
            color: var(--text-main);
            border: 2px solid #E5E7EB;
        }
        .btn-secondary:hover {
            background-color: #F9FAFB;
            border-color: var(--text-main);
            transform: translateY(-2px);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .action-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-container">
            <svg class="warning-svg" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>

        <h1>Username Taken</h1>
        <p>
            That username is already in use by another member.<br>
            Please choose a different one or sign in.
        </p>
        
        <div class="action-buttons">
            <a href="/SignUp" class="btn btn-primary">Try Another</a>
            <a href="/login" class="btn btn-secondary">Login</a>
        </div>
    </div>

</body>
</html>
